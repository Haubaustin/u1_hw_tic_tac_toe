<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Fjalla+One&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>

<body>
  
  
  <!-- Build your game board, instructions, and score displays here! -->
<header><h1>Tic-Tac-Toe</h1></header>
<div id = wholegrid>
  <div class = grid>
  <div class = row>
    <div class = column id = one></div>
    <div class = column id = two></div>
    <div class = column id = three></div>
  </div>

  <div class = row>
    <div class = column id = four></div>
    <div class = column id = five></div>
    <div class = column id = six></div>
</div>

  <div class = row>
    <div class = column id = seven></div>
    <div class = column id = eight></div>
    <div class = column id = nine></div>
  </div>
  <div id = turn><table>
    <h4>Player Turn</h4>
    <button class="Reset">Reset</button>
  </table></div>
</div>
</div>



  <!-- Build your game board, instructions, and score displays here! -->
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
